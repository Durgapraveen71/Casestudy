<div id="booking" class="section">
	<div class="section-center">
		<div class="container">
			<div class="row">
				<div class="col-md-5">
					<div class="booking-form">
						<form>
							<h1>Check The Train Schedules</h1>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">From City</span>
										<input class="form-control" type="text" placeholder="City or Station" list="hosting-plan" required>
							

							             <datalist id="hosting-plan">
						                        	<option value="Hyderabad">
						                    
				                        	</datalist>

									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group"><span class="form-label">To City</span>
										
										<input class="form-control" type="text" placeholder="City or Station" list="plan" >
										
										<datalist id="plan">
											<option value="Vijayawada">
									</datalist>
										
									</div>
								</div>
							</div>
						
							   
							<div class="form-btn">
								<button class="btn-primary  border-0"  routerLink="/particularstation"  >Check Availability</button>
							</div>
						</form>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</div>
